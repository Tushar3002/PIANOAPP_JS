<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="piano-container">
        <div id="keys">
            <button class="whitekey" onclick="playSound('C4')">C</button>
            <button class="blackkey" onclick="playSound('Db4')">Db</button>

            <button class="whitekey" onclick="playSound('D4')">D</button>
            <button class="blackkey" onclick="playSound('Eb4')">Eb</button>

            <button class="whitekey" onclick="playSound('E4')">E</button>

            <button class="whitekey" onclick="playSound('F4')">F</button>
            <button class="blackkey" onclick="playSound('Gb4')">Gb</button>

            <button class="whitekey" onclick="playSound('G4')">G</button>
            <button class="blackkey" onclick="playSound('Ab4')">Ab</button>

            <button class="whitekey" onclick="playSound('A4')">A</button>
            <button class="blackkey" onclick="playSound('Bb4')">Bb</button>

            <button class="whitekey" onclick="playSound('B4')">B</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
